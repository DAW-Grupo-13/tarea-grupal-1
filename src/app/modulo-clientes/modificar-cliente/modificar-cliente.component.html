<mat-card> 
    <div style="text-align:center;">
        <mat-card-title>Cliente</mat-card-title>
    </div>   
    <br>
    <form [formGroup]="usuarioNuevo">
        <mat-form-field class="campos-field">
            <input matInput placeholder="Cedula" formControlName="cedula" [(ngModel)]="data.comp.cedula">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Nombres" formControlName="nombres" [(ngModel)]="data.comp.nombres">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Apellidos" formControlName="apellidos" [(ngModel)]="data.comp.apellidos">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Direccion" formControlName="direccion" [(ngModel)]="data.comp.direccion">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Edad" formControlName="edad" [(ngModel)]="data.comp.edad">
        </mat-form-field>

        <button mat-raised-button [disabled] = "!usuarioNuevo.valid" (click)="onSubmit(data.comp.cedula)">Aceptar</button>  
        <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>      
    </form>
    
</mat-card>
