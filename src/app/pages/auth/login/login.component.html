    <div class="login-form">
        <mat-card>
            <mat-card-content>
                <h1>LOGIN</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">       
                    <mat-form-field class="full-width-input" appearance="fill">
                        <mat-label>Usuario</mat-label>
                        <input matInput type="text" required formControlName="Usuario" />
                        <div *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.dirty">
                            <p *ngIf="loginForm.get('username')?.hasError('required')"> Campo obligatorio </p>
                        </div>
                    </mat-form-field>
    
                    <mat-form-field class="full-width-input separator">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput type="password" required formControlName="Clave" />
                    </mat-form-field>
    
                    <button mat-raised-button color="primary" type="submit">Login</button>
                    
                </form>
            </mat-card-content>
        </mat-card>
    </div>
