<mat-toolbar color="primary">
    <ng-container>
        <span>My App</span>
        <span class="spacer"></span>
        <div>
            <a mat-button *ngIf="!isLogged(); else viewLogout" [routerLink]= "'/login'" >Login</a>
            
        </div>
    </ng-container>
    

    <!-- <button (click)="getUsuario()">Change</button> -->
</mat-toolbar>

<ng-template #viewLogout>
    <a mat-button>{{getUsuario()}}</a>
    <a mat-button [routerLink]= "'/login'" (click)="logout()">Logout</a>
</ng-template>

<ng-template #viewAdmin>
    <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
</ng-template>
