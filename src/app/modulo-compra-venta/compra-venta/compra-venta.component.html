
<div class="tabla-compra">
    
    <br>
        <button mat-raised-button color="accent" (click)="openDialogAgregar()"> Agregar</button>
    <br><br>

    
    <table mat-table  class="mat-elevation-z8" [dataSource]="dataSource">
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element" > {{element.producto}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element" > {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="precioUnitario">
            <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
            <td mat-cell *matCellDef="let element"> {{element.precioUnitario}} </td>
        </ng-container>

        <ng-container matColumnDef="precioTotal">
            <th mat-header-cell *matHeaderCellDef> Precio Total </th>
            <td mat-cell *matCellDef="let element"> {{element.precioTotal}} </td>  
        </ng-container>

        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element; let i = index" >
                <button mat-button color="primary" (click)="modificarDetalle(element, i)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button color="warn" (click)="eliminarDetalle(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>  
        </ng-container>
    

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>

</div>
