<div class="tabla-productos">
    <br>
    <mat-icon>search</mat-icon>
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrar($event)" placeholder="buscar">
      </mat-form-field>

    <br>
        <button mat-raised-button color="primary" (click)="openDialogAgregar()" > Agregar</button>
    <br><br>

    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element" > {{element.categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="idProveedor">
            <th mat-header-cell *matHeaderCellDef> Cod Proveedor </th>
            <td mat-cell *matCellDef="let element" > {{element.idProveedor}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="presioVenta">
            <th mat-header-cell *matHeaderCellDef> Precio Venta </th>
            <td mat-cell *matCellDef="let element"> $ {{element.presioVenta}} </td>  
        
        
        </ng-container>
        <ng-container matColumnDef="presioCompra">
            <th mat-header-cell *matHeaderCellDef> Precio Compra </th>
            <td mat-cell *matCellDef="let element"> $ {{element.presioCompra}} </td>  
        
        
        </ng-container>
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>  
        
        
        </ng-container>
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element; let i = index" >
                <button mat-button color="primary" (click)="modificarProducto(element, i)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button color="warn" (click)="eliminarProducto(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>  
        </ng-container>
    

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>

</div>
